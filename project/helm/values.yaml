namespace:
  name: sandbox

service:
  port: 4111
  protocol: TCP
  targetPort: 3111
  type: ClusterIP

image:
  repository: erfederuiz/techtrends 
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: "250m"
    memory: "64Mi"
  limits:
    cpu: "500m"           
    memory: "128Mi"

containerPort: 3111
livenessProbe:
  httpGet:
    path: /healthz
readinessProbe:
  httpGet:
    path: /healthz